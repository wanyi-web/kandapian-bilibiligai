    <!--移动端适配-->
    <script>
        var html = document.querySelector('html');
        changeRem();
        window.addEventListener('resize', changeRem);

        function changeRem() {
            var width = html.getBoundingClientRect().width;
            html.style.fontSize = width / 10 + 'px';
        }

    </script>
</head>

<body>
    <audio src="audio/bgm.mp3" id="audio" autoplay loop="true"></audio>
    <div id="wrap">
        <div class="boxDiv">
            <img src="images/tankuang.png" alt="" class="box">

            <div class="btnDiv">
                <img src="images/btn1.png" alt="" class="btn1 down">
                <img src="images/btn2.png" alt="" class="btn2 down">
            </div>
        </div>
